<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المحلل الذكي | AI Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- التصميم الأساسي --- */
        :root {
            --primary: #00ff9d; /* لون أخضر تقني */
            --accent: #bc13fe;  /* لون بنفسجي للذكاء */
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 25, 0.9);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* حاوية الهاتف/التطبيق */
        .app-shell {
            width: 100%;
            max-width: 420px;
            height: 90vh;
            background: var(--bg-dark);
            border-radius: 25px;
            border: 1px solid #333;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.15);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* الشريط العلوي */
        .status-bar {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #aaa;
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }

        .file-badge {
            background: rgba(0, 255, 157, 0.1);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* منطقة العرض والتحليل */
        .viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* صورة الخلفية (يتم استدعاء الصورة المطلوبة هنا) */
        .target-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* شفافية لتظهر الواجهة فوقها */
            z-index: 0;
            filter: grayscale(80%) contrast(1.2);
        }

        /* خط المسح الضوئي */
        .scanner-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
            z-index: 2;
            display: none;
            animation: scanMove 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes scanMove {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* شبكة الخيارات */
        .overlay-grid {
            position: relative;
            z-index: 5;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            padding: 20px;
        }

        .option-card {
            background: rgba(30, 30, 35, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            position: relative;
        }

        .option-card img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }

        .option-name {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .option-count {
            font-size: 10px;
            color: #888;
            margin-top: 4px;
            display: block;
        }

        /* مربع التركيز (Bounding Box) - أهم جزء */
        .bounding-box {
            position: absolute;
            border: 2px solid var(--primary);
            background: rgba(0, 255, 157, 0.1);
            z-index: 20;
            pointer-events: none;
            display: none;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4), inset 0 0 20px rgba(0, 255, 157, 0.1);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* تفاصيل تقنية حول المربع */
        .box-label {
            position: absolute;
            bottom: -25px;
            right: 0;
            background: var(--primary);
            color: black;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            font-family: monospace;
        }

        .box-corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid white;
            transition: 0.3s;
        }
        .tl { top: -2px; left: -2px; border-bottom: 0; border-right: 0; }
        .tr { top: -2px; right: -2px; border-bottom: 0; border-left: 0; }
        .bl { bottom: -2px; left: -2px; border-top: 0; border-right: 0; }
        .br { bottom: -2px; right: -2px; border-top: 0; border-left: 0; }

        /* منطقة التحكم */
        .control-panel {
            padding: 20px;
            background: #111;
            border-top: 1px solid #333;
            z-index: 20;
            text-align: center;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), #00cb7c);
            color: #000;
            font-weight: 900;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.3);
            transition: 0.2s;
        }

        .main-btn:active { transform: scale(0.98); }
        .main-btn:disabled { background: #333; color: #666; box-shadow: none; cursor: not-allowed; }

        .log-text {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--primary);
            text-align: left;
            margin-bottom: 10px;
            min-height: 14px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="app-shell">
        <div class="status-bar">
            <div class="file-badge">
                <i class="fa-regular fa-image"></i>
                <span>Screenshot_٢٠٢٦٠٢٠٩...jpg</span>
            </div>
            <div>
                <i class="fa-solid fa-wifi" style="margin-left:5px"></i>
                <span>AI READY</span>
            </div>
        </div>

        <div class="viewport" id="viewport">
            <img src="Screenshot_٢٠٢٦٠٢٠٩-١١٥٤٢٦.jpg" class="target-image" onerror="this.style.display='none';">
            
            <div class="scanner-beam" id="scanner"></div>

            <div class="bounding-box" id="aiBox">
                <div class="box-corner tl"></div><div class="box-corner tr"></div>
                <div class="box-corner bl"></div><div class="box-corner br"></div>
                <div class="box-label">MATCH 99%</div>
            </div>

            <div class="overlay-grid" id="fruitsGrid">
                </div>
        </div>

        <div class="control-panel">
            <div class="log-text" id="log">> System Idle...</div>
            <button class="main-btn" onclick="runPrediction()" id="actionBtn">
                <i class="fa-solid fa-crosshairs"></i> تحليل وتخمين
            </button>
            <div style="margin-top:10px; font-size:10px; color:#555; cursor:pointer;" onclick="clearMemory()">
                [ Reset Memory ]
            </div>
        </div>
    </div>

    <script>
        // --- 1. إعداد البيانات (بدون مانجو أو فراولة) ---
        const fruits = [
            { id: 'apple', name: 'تفاح أحمر', icon: 'https://cdn-icons-png.flaticon.com/128/415/415733.png' },
            { id: 'orange', name: 'برتقال', icon: 'https://cdn-icons-png.flaticon.com/128/415/415736.png' },
            { id: 'watermelon', name: 'بطيخ', icon: 'https://cdn-icons-png.flaticon.com/128/415/415709.png' },
            { id: 'grapes', name: 'عنب', icon: 'https://cdn-icons-png.flaticon.com/128/415/415755.png' }
        ];

        // تحميل الذاكرة
        let memory = JSON.parse(localStorage.getItem('Fawakih_AI_Data')) || {};

        // تهيئة الشبكة
        function init() {
            const grid = document.getElementById('fruitsGrid');
            grid.innerHTML = '';
            
            fruits.forEach((fruit, index) => {
                // التأكد من وجود سجل
                if(!memory[fruit.id]) memory[fruit.id] = 0;

                const card = document.createElement('div');
                card.className = 'option-card';
                card.id = `fruit-card-${index}`; // معرف مهم لتحديد الموقع
                
                card.innerHTML = `
                    <img src="${fruit.icon}" alt="${fruit.name}">
                    <span class="option-name">${fruit.name}</span>
                    <span class="option-count" id="count-${fruit.id}">تم الاختيار: ${memory[fruit.id]}</span>
                `;
                grid.appendChild(card);
            });
        }

        // --- 2. محرك الذكاء والمسح ---
        function runPrediction() {
            const btn = document.getElementById('actionBtn');
            const scanner = document.getElementById('scanner');
            const box = document.getElementById('aiBox');
            const log = document.getElementById('log');

            if(btn.disabled) return;

            // بدء الحالة
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> جاري المعالجة...';
            scanner.style.display = 'block';
            box.style.display = 'none';
            
            // محاكاة قراءة ملف الكود (Logs)
            const logs = [
                "> Reading file: Screenshot_٢٠٢٦٠٢٠٩...",
                "> Analyzing pixel data...",
                "> Detecting objects...",
                "> Calculating probabilities..."
            ];

            let logIndex = 0;
            const logInterval = setInterval(() => {
                if(logIndex < logs.length) {
                    log.innerText = logs[logIndex];
                    logIndex++;
                }
            }, 400);

            // التأخير للمحاكاة (2.5 ثانية)
            setTimeout(() => {
                clearInterval(logInterval);
                scanner.style.display = 'none';
                makeDecision();
            }, 2500);
        }

        // --- 3. اتخاذ القرار ورسم المربع ---
        function makeDecision() {
            const btn = document.getElementById('actionBtn');
            const box = document.getElementById('aiBox');
            const log = document.getElementById('log');

            // اختيار عشوائي (الذكاء)
            const winnerIndex = Math.floor(Math.random() * fruits.length);
            const winnerData = fruits[winnerIndex];
            const targetElement = document.getElementById(`fruit-card-${winnerIndex}`);

            // 1. تحديث الذاكرة
            memory[winnerData.id]++;
            localStorage.setItem('Fawakih_AI_Data', JSON.stringify(memory));
            document.getElementById(`count-${winnerData.id}`).innerText = `تم الاختيار: ${memory[winnerData.id]}`;

            // 2. حساب موقع المربع (Bounding Box Calculation)
            // هذه أهم خطوة لجعل المربع يأتي فوق الفاكهة بالضبط
            const parentRect = document.getElementById('viewport').getBoundingClientRect();
            const targetRect = targetElement.getBoundingClientRect();

            // حساب الإحداثيات النسبية للحاوية
            const top = targetRect.top - parentRect.top;
            const left = targetRect.left - parentRect.left;
            
            // تطبيق الإحداثيات على المربع
            box.style.width = (targetRect.width - 4) + 'px'; // -4 للحدود
            box.style.height = (targetRect.height - 4) + 'px';
            box.style.top = top + 'px';
            box.style.left = left + 'px';
            
            // إظهار المربع
            box.style.display = 'block';

            // إنهاء
            log.innerText = `> Object Detected: ${winnerData.name.toUpperCase()}`;
            log.style.color = '#00ff9d';
            
            btn.innerHTML = '<i class="fa-solid fa-check"></i> تم التحديد';
            btn.style.background = 'white';
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-crosshairs"></i> تحليل وتخمين';
                btn.style.background = ''; 
                log.style.color = 'var(--primary)';
            }, 2000);
        }

        function clearMemory() {
            if(confirm('مسح ذاكرة الذكاء الاصطناعي؟')) {
                localStorage.removeItem('Fawakih_AI_Data');
                memory = {};
                init();
            }
        }

        // تشغيل النظام
        init();

    </script>
</body>
</html>
