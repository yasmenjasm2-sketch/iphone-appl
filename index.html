<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحليل الفاكهة الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #7000ff;
            --bg: #1a1a2e;
            --card-bg: #16213e;
            --text: #ffffff;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* حاوية المحاكاة */
        .device-container {
            width: 100%;
            max-width: 400px;
            background: #0f0f1a;
            border-radius: 30px;
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(112, 0, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        /* رأس التطبيق */
        .header-bar {
            padding: 15px;
            background: linear-gradient(90deg, #2a2a4a, #1a1a2e);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
        }

        /* منطقة الصورة (المحاكاة) */
        .image-analysis-area {
            position: relative;
            padding: 20px;
            background: radial-gradient(circle at center, #2c2c54 0%, #0f0f1a 100%);
            min-height: 400px;
        }

        /* تأثير المسح الضوئي */
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            z-index: 10;
            display: none;
            animation: scan 1.5s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* شبكة الفواكه */
        .fruits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 4 فواكه كما طلبت */
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .fruit-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .fruit-card img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        .fruit-info {
            margin-top: 10px;
        }

        .fruit-name {
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        .fruit-count {
            font-size: 12px;
            color: #aaa;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        /* مربع التركيز الذكي (AI Box) */
        .focus-box {
            position: absolute;
            border: 2px solid var(--primary);
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            display: none; /* مخفي افتراضياً */
            box-shadow: 0 0 20px var(--primary);
        }

        /* علامات الزوايا للمربع */
        .focus-box::before, .focus-box::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--primary);
            transition: 0.3s;
        }
        .focus-box::before { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .focus-box::after { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        .confidence-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: #000;
            font-weight: bold;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* لوحة التحكم السفلية */
        .controls {
            padding: 20px;
            background: #16213e;
            text-align: center;
        }

        .btn-upload {
            background: linear-gradient(135deg, var(--secondary), #9d4edd);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(112, 0, 255, 0.4);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.2s;
        }

        .btn-upload:active {
            transform: scale(0.98);
        }

        .btn-upload:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* نص الحالة */
        .status-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            color: var(--primary);
            margin-top: 10px;
            min-height: 15px;
        }

    </style>
</head>
<body>

    <div class="device-container">
        <div class="header-bar">
            <div class="file-info">
                <i class="fa-regular fa-image"></i>
                <span>Screenshot_2026.jpg</span>
            </div>
            <div style="color: var(--primary); font-size: 10px;">
                <i class="fa-solid fa-circle"></i> AI ACTIVE
            </div>
        </div>

        <div class="image-analysis-area" id="analysisArea">
            <div class="scanner-line" id="scanner"></div>
            
            <div class="focus-box" id="focusBox">
                <span class="confidence-label">CONFIDENCE: 98%</span>
            </div>

            <div class="fruits-grid" id="grid">
                </div>
        </div>

        <div class="controls">
            <div class="status-text" id="statusText">جاهز للتحليل...</div>
            <button class="btn-upload" onclick="startAnalysis()" id="analyzeBtn">
                <i class="fa-solid fa-crosshairs"></i> تحليل وتخمين
            </button>
            <button onclick="resetData()" style="background:transparent; border:none; color:#555; font-size:10px; margin-top:10px; cursor:pointer;">
                إعادة ضبط الذاكرة
            </button>
        </div>
    </div>

    <script>
        // 1. البيانات (تم استبعاد المانجو والفراولة)
        // يتم استخدام روابط صور خارجية كأمثلة، يمكنك تغييرها لصورك المحلية
        const fruitsData = [
            { id: 'apple', name: 'تفاح', icon: 'https://cdn-icons-png.flaticon.com/512/415/415733.png' },
            { id: 'orange', name: 'برتقال', icon: 'https://cdn-icons-png.flaticon.com/512/135/135620.png' },
            { id: 'watermelon', name: 'بطيخ', icon: 'https://cdn-icons-png.flaticon.com/512/415/415709.png' },
            { id: 'grapes', name: 'عنب', icon: 'https://cdn-icons-png.flaticon.com/512/415/415755.png' }
        ];

        // 2. تحميل الذاكرة
        let memory = JSON.parse(localStorage.getItem('fruitAI_Memory')) || {};

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            fruitsData.forEach((fruit, index) => {
                // التأكد من وجود سجل
                if (!memory[fruit.id]) memory[fruit.id] = 0;

                const card = document.createElement('div');
                card.className = 'fruit-card';
                card.id = `card-${index}`;
                
                card.innerHTML = `
                    <img src="${fruit.icon}" alt="${fruit.name}">
                    <div class="fruit-info">
                        <span class="fruit-name">${fruit.name}</span>
                        <span class="fruit-count" id="count-${fruit.id}">${memory[fruit.id]} مرة</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. منطق التحليل والتخمين
        function startAnalysis() {
            const btn = document.getElementById('analyzeBtn');
            const scanner = document.getElementById('scanner');
            const status = document.getElementById('statusText');
            const focusBox = document.getElementById('focusBox');

            if (btn.disabled) return;

            // إعداد الحالة
            btn.disabled = true;
            scanner.style.display = 'block';
            focusBox.style.display = 'none';
            status.innerText = "جاري تحليل الصورة...";
            status.style.color = "#ccc";

            // محاكاة التفكير والمسح (تأخير 2 ثانية)
            let steps = 0;
            const interval = setInterval(() => {
                steps++;
                status.innerText = `جاري معالجة البيانات... ${steps * 20}%`;
                
                // وميض عشوائي للكروت أثناء المسح
                const randomIdx = Math.floor(Math.random() * fruitsData.length);
                const card = document.getElementById(`card-${randomIdx}`);
                card.style.background = 'rgba(255,255,255,0.1)';
                setTimeout(() => card.style.background = 'rgba(255,255,255,0.05)', 200);

                if (steps >= 5) {
                    clearInterval(interval);
                    finalizeGuess();
                }
            }, 400);
        }

        function finalizeGuess() {
            const scanner = document.getElementById('scanner');
            const status = document.getElementById('statusText');
            const focusBox = document.getElementById('focusBox');
            const btn = document.getElementById('analyzeBtn');

            scanner.style.display = 'none';

            // اختيار الفائز (عشوائي حالياً، يمكن ربطه بالذكاء لاحقاً)
            const winnerIndex = Math.floor(Math.random() * fruitsData.length);
            const winnerFruit = fruitsData[winnerIndex];
            const winnerCard = document.getElementById(`card-${winnerIndex}`);

            // تحديث الذاكرة
            memory[winnerFruit.id]++;
            localStorage.setItem('fruitAI_Memory', JSON.stringify(memory));
            document.getElementById(`count-${winnerFruit.id}`).innerText = `${memory[winnerFruit.id]} مرة`;

            // رسم المربع حول الفائز
            // حساب موقع الكرت بالنسبة للحاوية
            const containerRect = document.getElementById('analysisArea').getBoundingClientRect();
            const cardRect = winnerCard.getBoundingClientRect();

            const top = cardRect.top - containerRect.top;
            const left = cardRect.left - containerRect.left;
            const width = cardRect.width;
            const height = cardRect.height;

            focusBox.style.width = `${width}px`;
            focusBox.style.height = `${height}px`;
            focusBox.style.top = `${top}px`;
            focusBox.style.left = `${left}px`;
            focusBox.style.display = 'block';

            // تأثير النجاح
            status.innerText = `تم تحديد الهدف: ${winnerFruit.name}`;
            status.style.color = "var(--primary)";
            
            btn.innerHTML = `<i class="fa-solid fa-check"></i> تم التخمين`;
            
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = `<i class="fa-solid fa-crosshairs"></i> تحليل وتخمين`;
            }, 2000);
        }

        function resetData() {
            if(confirm('هل تريد تصفير العدادات؟')) {
                localStorage.removeItem('fruitAI_Memory');
                memory = {};
                initGrid();
            }
        }

        // تشغيل عند البدء
        initGrid();

    </script>
</body>
</html>
